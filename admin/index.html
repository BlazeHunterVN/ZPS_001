<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="vKpEfaaix3tyf3KNuLOD4z3LE4K1_5RnaU_lwqDOD9U" />
    <meta name="robots" content="noindex, nofollow">
    <title>Zone Posters Admin</title>
    <link rel="icon" type="image" href="/assets/image/LOGO_FF_SHORT.png" />
    <link rel="stylesheet" href="/admin/assets/css/style.css?v=3.5.1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="login-container" class="login-container">
        <div class="login-card">
            <div id="lottie-animation" style="width: 220px; height: 220px; margin: 0 auto -45px;"></div>
            <h2>Login Admin</h2>

            <div id="login-error" class="error-message" style="display: none;"></div>

            <div class="email-login-form">
                <div class="form-group">
                    <input type="email" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <div class="password-wrapper">
                        <input type="password" id="access-key-input" placeholder="Password">
                        <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                    </div>
                </div>
                <button id="btn-key-login" class="btn btn-primary">Login</button>
            </div>

            <div class="divider">
                <span>Or</span>
            </div>

            <button id="btn-google-login" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
                    alt="Google" style="width: 20px; height: 20px;">Google</button>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Mobile Navigation Trigger -->
        <button id="mobile-toggle-btn" class="mobile-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>

        <main class="dashboard-main">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="sidebar-title">ADMIN</span>
                </div>
                <nav class="sidebar-nav">
                    <button class="tab-link" data-tab="home-settings">
                        <i class="fas fa-home"></i> <span>HOME SETTING</span>
                    </button>
                    <button class="tab-link active" data-tab="banners">
                        <i class="fas fa-image"></i> <span>BANNER</span>
                    </button>
                    <button class="tab-link" data-tab="banner-expired">
                        <i class="fas fa-history"></i> <span>BANNER EXPIRED</span>
                    </button>
                    <button class="tab-link" data-tab="news">
                        <i class="fas fa-newspaper"></i> <span>NEWS</span>
                    </button>
                    <button class="tab-link" data-tab="grant-access" id="tab-link-grant-access">
                        <i class="fas fa-user-shield"></i> <span>GRANT ACCESS</span>
                    </button>
                </nav>
                <div class="sidebar-footer">
                    <button id="btn-logout" class="btn-logout sidebar-logout">
                        <i class="fas fa-sign-out-alt"></i> <span>LOGOUT</span>
                    </button>
                </div>
            </aside>

            <div class="tab-content">
                <!-- Home Settings Tab -->
                <section id="home-settings-tab" class="tab-pane">
                    <section class="admin-card">
                        <div class="card-header" id="header-home-settings">
                            <h3>HOME BACKGROUND MANAGEMENT</h3>
                            <i class="fas fa-chevron-up toggle-btn"></i>
                        </div>
                        <form id="home-settings-form">
                            <div class="form-group">
                                <label for="home-bg-pc">PC BACKGROUND URL (IMAGE)</label>
                                <input type="text" id="home-bg-pc" placeholder="https://...">
                            </div>

                            <div class="form-group">
                                <label for="home-bg-mobile">MOBILE BACKGROUND URL (IMAGE)</label>
                                <input type="text" id="home-bg-mobile" placeholder="https://...">
                            </div>

                            <button type="submit" class="btn btn-primary-full">SAVE SETTINGS</button>
                        </form>
                    </section>
                </section>

                <!-- Banner Management Tab -->
                <section id="banners-tab" class="tab-pane active">
                    <section class="admin-card">
                        <div class="card-header">
                            <h3>ADD NEW BANNER</h3>
                            <i class="fas fa-chevron-up toggle-btn" id="toggle-banner-form"></i>
                        </div>
                        <form id="banner-form">
                            <input type="hidden" id="banner-id">

                            <div class="form-group">
                                <label for="banner-title">TITLE</label>
                                <input type="text" id="banner-title">
                            </div>


                            <div class="form-group">
                                <label for="banner-nation-key">REGION</label>
                                <select id="banner-nation-key" required>
                                    <option value="vietnam">VIETNAM</option>
                                    <option value="brazil">BRAZIL</option>
                                    <option value="india">INDIA</option>
                                    <option value="indonesia">INDONESIA</option>
                                    <option value="pakistan">PAKISTAN</option>
                                    <option value="singapore">SINGAPORE</option>
                                    <option value="taiwan">TAIWAN</option>
                                    <option value="thailand">THAILAND</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="banner-url">IMAGE URL</label>
                                <input type="text" id="banner-url" required>
                            </div>

                            <div class="form-group">
                                <label for="banner-link">LINK</label>
                                <input type="text" id="banner-link">
                            </div>

                            <div class="form-group">
                                <label for="banner-start-date">START DATE</label>
                                <input type="text" id="banner-start-date" placeholder="nn/mm/yyyy">
                            </div>

                            <div class="form-group">
                                <label for="banner-end-date">END DATE (AUTO +10 DAYS)</label>
                                <input type="text" id="banner-end-date" placeholder="nn/mm/yyyy">
                            </div>

                            <button type="submit" id="btn-save-banner" class="btn btn-primary-full">ADD BANNER</button>
                        </form>
                    </section>

                    <section class="filter-section">
                        <div class="filter-container">
                            <span>FILTER BANNERS</span>
                            <input type="text" id="filter-date-from" placeholder="nn/mm/yyyy">
                            <input type="text" id="filter-date-to" placeholder="nn/mm/yyyy">

                            <select id="filter-nation" class="filter-select">
                                <option value="all">ALL REGIONS</option>
                                <option value="vietnam">VIETNAM</option>
                                <option value="brazil">BRAZIL</option>
                                <option value="india">INDIA</option>
                                <option value="indonesia">INDONESIA</option>
                                <option value="pakistan">PAKISTAN</option>
                                <option value="singapore">SINGAPORE</option>
                                <option value="taiwan">TAIWAN</option>
                                <option value="thailand">THAILAND</option>
                                <option value="news">NEWS</option>
                            </select>
                            <button id="btn-apply-filter" class="btn btn-info">APPLY FILTER</button>

                            <button id="btn-delete-selected" class="btn btn-danger" style="display: none;">DELETE
                                SELECTED</button>
                        </div>
                    </section>

                    <div class="banner-list-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;"><input type="checkbox" id="select-all-checkbox"></th>
                                    <th>IMAGE</th>
                                    <th>TITLE</th>
                                    <th>REGION</th>
                                    <th>START DATE</th>
                                    <th>END DATE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="banner-table-body">
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Banner Expired Tab -->
                <section id="banner-expired-tab" class="tab-pane">
                    <section class="admin-card">
                        <div class="card-header">
                            <h3>EXPIRED BANNERS</h3>
                            <i class="fas fa-chevron-up toggle-btn"></i>
                        </div>
                        <div class="banner-list-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th style="width: 50px;"><input type="checkbox" id="select-all-expired"></th>
                                        <th>IMAGE</th>
                                        <th>TITLE</th>
                                        <th>REGION</th>
                                        <th>END DATE</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody id="expired-table-body">
                                </tbody>
                            </table>
                            <button id="btn-delete-expired" class="btn btn-danger"
                                style="margin-top: 10px; display: none;">DELETE SELECTED</button>
                        </div>
                    </section>
                </section>

                <!-- News Tab -->
                <section id="news-tab" class="tab-pane">
                    <section class="admin-card">
                        <div class="card-header">
                            <h3>ADD NEW</h3>
                            <i class="fas fa-chevron-up toggle-btn" id="toggle-news-form"></i>
                        </div>
                        <form id="news-form">
                            <input type="hidden" id="news-id">
                            <input type="hidden" id="news-type" value="NEWS">

                            <div class="form-group">
                                <label for="news-title">TITLE</label>
                                <input type="text" id="news-title" required>
                            </div>

                            <div class="form-group">
                                <label for="news-url">IMAGE URL</label>
                                <input type="text" id="news-url" required>
                            </div>

                            <div class="form-group">
                                <label for="news-link">URL ACCESS</label>
                                <input type="text" id="news-link">
                            </div>

                            <div class="form-group">
                                <label for="news-posting-date">POSTING DATE</label>
                                <input type="text" id="news-posting-date" placeholder="nn/mm/yyyy">
                            </div>

                            <button type="submit" id="btn-save-news" class="btn btn-primary-full">ADD NEWS</button>
                        </form>
                    </section>

                    <section class="filter-section">
                        <div class="filter-container">
                            <span>FILTER NEWS</span>
                            <input type="text" id="filter-news-from" placeholder="nn/mm/yyyy">
                            <input type="text" id="filter-news-to" placeholder="nn/mm/yyyy">
                            <button id="btn-apply-news-filter" class="btn btn-info">APPLY FILTER</button>
                        </div>
                    </section>

                    <div class="banner-list-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;"><input type="checkbox" id="select-all-news"></th>
                                    <th>IMAGE</th>
                                    <th>TITLE</th>
                                    <th>POSTING DATE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="news-table-body">
                            </tbody>
                        </table>
                        <button id="btn-delete-news-selected" class="btn btn-danger"
                            style="margin-top: 10px; display: none;">DELETE SELECTED</button>
                    </div>
                </section>

                <!-- Grant Access Tab -->
                <section id="grant-access-tab" class="tab-pane">
                    <section class="admin-card">
                        <div class="card-header" id="header-grant-form">
                            <h3>GRANT ACCESS</h3>
                            <i class="fas fa-chevron-up toggle-btn"></i>
                        </div>
                        <form id="grant-access-form">
                            <div class="form-group">
                                <label for="grant-email">EMAIL</label>
                                <input type="email" id="grant-email" required>
                            </div>
                            <div class="form-group">
                                <label for="grant-password">PASSWORD</label>
                                <div class="password-wrapper">
                                    <input type="password" id="grant-password" required>
                                    <i class="fas fa-eye toggle-password" id="toggle-grant-password"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="grant-role">ROLE</label>
                                <select id="grant-role">
                                    <option value="admin">Admin</option>
                                    <option value="senior_admin">Senior Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary-full">ADD ADMIN</button>
                        </form>
                    </section>

                    <section class="admin-card" style="margin-top: 2rem;">
                        <div class="card-header">
                            <h3>ADMIN LIST</h3>
                            <i class="fas fa-chevron-up toggle-btn"></i>
                        </div>
                        <div class="banner-list-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>EMAIL</th>
                                        <th>ROLE</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-list-body">
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/admin/assets/js/app.js?v=3.5.2"></script>
</body>

</html>
